<!DOCTYPE html>
<html lang="PL">
<head>
    <!-- import font and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- import styles -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="styles/user-profile.css">
    <title>TIN - Mini Project</title>
</head>
<body class="body">

<!-- Header -->
<header class="header">
    <h1 class="title">It's Tea Time!</h1>
    <p>Your favourite teas library, add a tea and configure the recipe, <br>see other people teas.</p>
</header>
<!-- /Header -->

<!-- Navigation -->
<div class="nav-container">
    <ul class="nav-list">
        <li class="nav-list-item">
            <button class="material-icons">home</button>
            <div class="nav-container">
                <a class="nav-text" href="#Home">Home</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button class="material-icons">account_circle</button>
            <div class="nav-container">
                <a class="nav-text" href="#Profile">Profile</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button class="material-icons">add</button>

            <div class="nav-container">
                <a class="nav-text" href="#Add Tea">Add tea</a>
            </div>
        </li>
    </ul>
</div>
<!-- /Navigation -->

<!-- Header Form -->
<div class="form-header">
    <p class="header">Your profile</p>
</div>
<!-- /Header Form -->

<div class="profile-info">
    <!-- Avatar-->
    <div class="user-avatar">
        <img class="avatar" src="../images/avatar.png"/>
    </div>
    <!-- /Avatar -->

    <!-- Form -->
    <div class="form-profile">
        <form class="form">
            <ul class="form-wrapper">
                <li class="form-row">
                    <label class="label" for="email">Email:</label>
                    <p class="form-paragraph" id="email">Geralt420@gmail.com</p>
                </li>
                <li class="form-row">
                    <label class="label" for="username">Username:</label>
                    <p class="form-paragraph" id="username">Geralt420</p>
                </li>
                <li class="form-row">
                    <label class="label" for="description">Description:</label>
                    <p class="form-paragraph" id="description">I am me, Hi!</p>
                </li>
                <li class="form-row">
                    <input class="form-submit-button" type="submit" value="Edit your profile">
                </li>
            </ul>
        </form>
    </div>
    <!-- /Form -->
</div>

<!-- Footer -->
<footer class="footer">
    <p class="footer-border">By Wiktoria Golanka. All rights reserved.</p>
</footer>
<!-- /Footer -->

</body>
</html>
