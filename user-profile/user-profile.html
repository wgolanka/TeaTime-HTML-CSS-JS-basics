<!DOCTYPE html>
<html lang="PL">
<head>
    <!-- import font and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- import styles -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="styles/user-profile.css">
    <title>TIN - Mini Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="body">

<!-- Header -->
<header class="header">
    <h1 class="title">It's Tea Time!</h1>
    <p>Your favourite teas library, add a tea and configure the recipe, <br>see other people teas.</p>
</header>
<!-- /Header -->

<!-- Navigation -->
<div class="nav-container">
    <ul class="nav-list">
        <li class="nav-list-item">
            <button onclick="location.href='../homepage/homepage.html'" class="material-icons">home</button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../homepage/homepage.html'">Home</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button onclick="location.href='../user-profile/user-profile.html'" class="material-icons">account_circle
            </button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../user-profile/user-profile.html'">Profile</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button onclick="location.href='../add-tea-form/add-tea-form.html'" class="material-icons">add</button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../add-tea-form/add-tea-form.html'" href="#Add Tea">Add
                    tea</a>
            </div>
        </li>
    </ul>
</div>
<!-- /Navigation -->

<!-- Header Form -->
<div class="form-header">
    <p class="header">Your profile</p>
</div>
<!-- /Header Form -->

<!-- Profile info -->
<div class="profile-info">
    <!-- Avatar-->
    <div class="user-avatar">
        <img class="avatar" id="avatar-usr" src="../images/avatar.png"/>
    </div>
    <!-- /Avatar -->

    <!-- Form -->
    <div class="form-profile" id="form-profile-user-id">
        <form class="form">
            <ul class="form-wrapper">
                <li class="form-row">
                    <label class="label" for="email">Email:</label>
                    <p class="form-paragraph" id="email"> </p>
                </li>
                <li class="form-row">
                    <label class="label" for="username">Username:</label>
                    <p class="form-paragraph" id="username"> </p>
                </li>
                <li class="form-row">
                    <label class="label" for="description">Description:</label>
                    <p class="form-paragraph" id="description"> </p>
                </li>
                <li class="form-row">
                    <label class="label" for="account-created">Account created:</label>
                    <p class="form-paragraph" id="account-created"> </p>
                </li>
                <li class="form-row">
                    <input class="form-submit-button" id="edit-profile-button" type="button" value="Edit your profile"
                           onclick="location.href='../edit-profile/edit-profile.html'">
                </li>
            </ul>
        </form>
    </div>
    <!-- /Form -->
</div>
<!-- /Profile info -->

<!-- TeasTiles -->
<div class="teas-tiles-container">
    <!-- All teas title -->
    <h2 class="all-teas-title">Your teas</h2>
    <!-- /All teas title -->
    <div class="tiles">
        <ul class="tiles-list" id="user-teas-ul">

        </ul>
    </div>
</div>
<!-- /TeasTiles -->

<!-- Accessories tiles -->
<div class="accessories-tiles-container">
    <!-- All teas title -->
    <p class="all-accessories-title">Your accessories</p>
    <!-- /All teas title -->
    <div class="tiles">
        <ul class="tiles-list" id="user-accessories-ul">

        </ul>
    </div>
</div>
<!-- /Accessories tiles -->

<!-- More accessories button -->
<div class="accessories-button">
    <input class="form-submit-button" onclick="location.href='../add-accessory-form/add-accessory-form.html'"
           type="submit" value="Add new accessory">
</div>
<!-- /More accessories button -->

<!-- More users button -->
<div class="accessories-button">
    <button class="form-submit-button" id="add-user-button">Sign out</button>
</div>
<!-- /More users button -->

<!-- Less users button -->
<div class="accessories-button">
    <button class="delete-button" id="delete-user-button">Delete my account</button>
</div>
<!-- /less users button -->

<!-- Pagination -->
<div class="pagination">
    <a class="pagination-item" href="#">&laquo;</a>
    <a class="pagination-item" href="#">1</a>
    <a class="pagination-active-item" href="#">2</a>
    <a class="pagination-item" href="#">3</a>
    <a class="pagination-item" href="#">&raquo;</a>
</div>
<!-- /Pagination -->

<!-- Footer -->
<footer class="footer">
    <p class="footer-border">By Wiktoria Golanka. All rights reserved.</p>
</footer>
<!-- /Footer -->

<script src="user-profile.js"></script>
</body>
</html>
