<!DOCTYPE html>
<html lang="PL">
<head>
    <!-- import font and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- import styles -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="styles/add-accessory-form.css">
    <title>TIN - Mini Project</title>
</head>
<body class="body">

<!-- Header -->
<header class="header">
    <h1 class="title">It's Tea Time!</h1>
    <p>Your favourite teas library, add a tea and configure the recipe, <br>see other people teas.</p>
</header>
<!-- /Header -->

<!-- Navigation -->
<div class="nav-container">
    <ul class="nav-list">
        <li class="nav-list-item">
            <button onclick="location.href='../homepage/homepage.html'" class="material-icons">home</button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../homepage/homepage.html'">Home</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button onclick="location.href='../user-profile/user-profile.html'" class="material-icons">account_circle
            </button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../user-profile/user-profile.html'">Profile</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button onclick="location.href='../add-tea-form/add-tea-form.html'" class="material-icons">add</button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../add-tea-form/add-tea-form.html'" href="#Add Tea">Add
                    tea</a>
            </div>
        </li>
    </ul>
</div>
<!-- /Navigation -->

<!-- Header Form -->
<div class="form-header">
    <p class="header">Add new accessory</p>
</div>
<!-- /Header Form -->

<!-- Form -->
<div class="form-add-accessory">
    <form class="form" id="accessory_form" method="post" action="/somewhere"
          onsubmit="return validateForm();">
        <ul class="form-wrapper">
            <li class="fields-info">
                <p>Fields with * are obligatory</p>
            </li>
            <li class="form-row">
                <label class="label" for="name">*Name:</label>
                <input class="form-input" id="name" type="text" name="Name" placeholder="Green Sencha">
            </li>
            <li>
                <div id="name-error" class="error"></div>
            </li>
            <li class="form-row">
                <label class="label" for="is-necessary">Is necessary?</label>
                <div class="checkbox-necessary">
                    <input type="checkbox" value="2" id="is-necessary" name="Checkbox"/>
                    <label class="checkbox-label" for="is-necessary"></label>
                </div>
            </li>
            <li class="form-row">
                <label class="label" for="price-from">*Price from:</label>
                <input class="form-input" id="price-from" type="text" name="priceFrom" placeholder="from 12 pln">

            </li>
            <li>
                <div id="price-from-error" class="error"></div>
            </li>
            <li class="form-row">
                <label class="label" for="price-to">*Price to:</label>
                <input class="form-input" id="price-to" name="priceTo" type="text"
                       placeholder="to 24 pln">
            </li>
            <li>
                <div id="price-to-error" class="error"></div>
            </li>
            <li class="form-row">
                <label class="label" for="description">*Description:</label>
                <textarea class="form-text-area"
                          placeholder="This accessory will help you make the best tea of your life!" id="description"
                          name="Description"></textarea>
            </li>
            <li>
                <div id="desc-error" class="error"></div>
            </li>
            <li class="form-row">
                <label class="label" for="image-link"> Image link:</label>
                <input class="form-text-area" id="image-link" type="url" placeholder="https://i.imgur.com/t04DtjZ.jpg"
                       name="Image link">
            </li>
            <li>
                <div id="image-link-error" class="error"></div>
            </li>
            <li class="form-row">
                <div id="error-summary" class="error-summary"></div>
                <button class="form-submit-button" type="submit" id="submit-button">Submit</button>
            </li>
        </ul>
    </form>
</div>
<!-- /Form -->

<!-- Footer -->
<footer class="footer">
    <p class="footer-border">By Wiktoria Golanka. aka Senior FrontEnd Developer &#128540;. All rights reserved.</p>
</footer>
<!-- /Footer -->

<script src="validate-accessories-form.js"></script>
</body>
</html>
