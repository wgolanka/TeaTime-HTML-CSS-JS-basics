<!DOCTYPE html>
<html lang="PL">
<head>
    <!-- import font and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- import styles -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="styles/add-accessory-form.css">
    <title>TIN - Mini Project</title>
</head>
<body class="body">

<!-- Header -->
<header class="header">
    <h1 class="title">It's Tea Time!</h1>
    <p>Your favourite teas library, add a tea and configure the recipe, <br>see other people teas.</p>
</header>
<!-- /Header -->

<!-- Navigation -->
<div class="nav-container">
    <ul class="nav-list">
        <li class="nav-list-item">
            <button class="material-icons">home</button>
            <div class="nav-container">
                <a class="nav-text" href="#Home">Home</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button class="material-icons">account_circle</button>
            <div class="nav-container">
                <a class="nav-text" href="#Profile">Profile</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button class="material-icons">add</button>

            <div class="nav-container">
                <a class="nav-text" href="#Add Tea">Add tea</a>
            </div>
        </li>
    </ul>
</div>
<!-- /Navigation -->

<!-- Header Form -->
<div class="form-header">
    <p class="header">Add new accessory</p>
</div>
<!-- /Header Form -->

<!-- Form -->
<div class="form-add-accessory">
    <form class="form">
        <ul class="form-wrapper">
            <li class="form-row">
                <label class="label" for="name">Name:</label>
                <input class="form-input" id="name" type="text" name="Name" placeholder="Green Sencha">
            </li>
            <li class="form-row">
                <label class="label" for="is-necessary">Is necessary?</label>
                <div class="checkbox-necessary">
                    <input type="checkbox" value="2" id="is-necessary" name="Checkbox" />
                    <label class="checkbox-label" for="is-necessary"></label>
                </div>
            </li>
            <li class="form-row">
                <label class="label" for="price-range">Price range:</label>
                <div class="price-range">
                    <input class="form-input" id="price-range" type="text" name="Price range: " placeholder="from 12 pln">
                    <br>
                    <input class="form-input" id="price-range-sec" type="text" name="Price range: " placeholder="to 24 pln">
                </div>
            </li>
            <li class="form-row">
                <label class="label" for="description">Description:</label>
                <textarea class="form-text-area" placeholder="This accessory will help you make the best tea of your life!" id="description" name="Description"></textarea>
            </li>
            <li class="form-row">
                <label class="label" for="image-link">Image link:</label>
                <textarea class="form-text-area" id="image-link" placeholder="https://i.imgur.com/t04DtjZ.jpg"
                          name="Image link"></textarea>
            </li>
            <li class="form-row">
                <input class="form-submit-button" type="submit" value="Submit">
            </li>
        </ul>
    </form>
</div>
<!-- /Form -->

<!-- Footer -->
<footer class="footer">
    <p class="footer-border">By Wiktoria Golanka. All rights reserved.</p>
</footer>
<!-- /Footer -->

</body>
</html>
