<!DOCTYPE html>
<html lang="PL">
<head>
    <!-- import font and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- import styles -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="styles/login-form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>TIN - Mini Project</title>
</head>
<body class="body">

<!-- Header -->
<header class="header">
    <h1 class="title">It's Tea Time!</h1>
    <p>Your favourite teas library, add a tea and configure the recipe, <br>see other people teas.</p>
</header>
<!-- /Header -->

<!-- Navigation -->
<div class="nav-container">
    <ul class="nav-list">
        <li class="nav-list-item">
            <button onclick="location.href='../homepage/homepage.html'" class="material-icons">home</button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../homepage/homepage.html'">Home</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button onclick="location.href='../user-profile/user-profile.html'" class="material-icons">account_circle
            </button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../user-profile/user-profile.html'">Profile</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button onclick="location.href='../add-tea-form/add-tea-form.html'" class="material-icons">add</button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../add-tea-form/add-tea-form.html'" href="#Add Tea">Add
                    tea</a>
            </div>
        </li>
    </ul>
</div>
<!-- /Navigation -->

<!-- Header Form -->
<div class="form-header">
    <p class="header">We are happy to have you!
        <br>Please login</p>
</div>
<!-- /Header Form -->

<!-- Form -->
<div class="form-login">
    <form class="form" id="login-form" method="post">
        <ul class="form-wrapper">
            <li class="form-row">
                <label class="label" for="name">Email:</label>
                <input class="form-input" id="name" type="text" name="email">
            </li>
            <li class="form-row">
                <label class="label" for="password">Password:</label>
                <input class="form-input" id="password" maxlength="8" minlength="6" type="password" name="password">
            </li>
            <li class="form-row">
                <input class="form-submit-button" type="submit"
                       value="Log in" id="submit-button">
            </li>
        </ul>
    </form>
</div>
<!-- /Form -->

<div class="form-header">
    <p class="header">No account?
        <br>Click below</p>
</div>
<div class="register-div">
    <button id="register-button" class="form-register-button"
            onclick="location.href='../register-form/register-form.html'"
    >Register</button>
</div>

<!-- Footer -->
<footer class="footer">
    <p class="footer-border">By Wiktoria Golanka. All rights reserved.</p>
</footer>
<!-- /Footer -->

<script src="user-login.js"></script>
</body>
</html>
