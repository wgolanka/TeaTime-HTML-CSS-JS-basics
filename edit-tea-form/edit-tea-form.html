<!DOCTYPE html>
<html lang="PL">
<head>
    <!-- import font and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- import styles -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="styles/edit-tea-form.css">
    <title>TIN - Mini Project</title>
</head>
<body class="body">

<!-- Header -->
<header class="header">
    <h1 class="title">It's Tea Time!</h1>
    <p>Your favourite teas library, add a tea and configure the recipe, <br>see other people teas.</p>
</header>
<!-- /Header -->

<!-- Navigation -->
<div class="nav-container">
    <ul class="nav-list">
        <li class="nav-list-item">
            <button class="material-icons">home</button>
            <div class="nav-container">
                <a class="nav-text" href="#Home">Home</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button class="material-icons">account_circle</button>
            <div class="nav-container">
                <a class="nav-text" href="#Profile">Profile</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button class="material-icons">add</button>

            <div class="nav-container">
                <a class="nav-text" href="#Add Tea">Add tea</a>
            </div>
        </li>
    </ul>
</div>
<!-- /Navigation -->

<!-- Header Form -->
<div class="form-header">
    <p class="header">Edit your tea main informations</p>
</div>
<!-- /Header Form -->

<!-- Form -->
<div class="form-edit-tea">
    <form class="form">
        <ul class="form-wrapper">
            <li class="form-row">
                <label class="label" for="name">Name:</label>
                <input class="form-input" id="name" type="text" name="Name" value="Green Sencha">
            </li>
            <li class="form-row">
                <label class="label" for="origin-country">Origin country:</label>
                <input class="form-input" id="origin-country" type="text" name="Origin country" value="Japan">
            </li>
            <li class="form-row">
                <label class="label" for="harvest-season">Harvest season:</label>
                <input class="form-input" id="harvest-season" type="text" name="Harvest season" value="Autumn">
            </li>
            <li class="form-row">
                <label class="label" for="caffeine-content">Caffeine content:</label>
                <input class="form-input" id="caffeine-content" type="text" name="Caffeine content" value="12 mg">
            </li>
            <li class="form-row">
                <label class="label" for="description">Description:</label>
                <textarea class="form-text-area" id="description" name="Description">This tea is harvested
only during moonset! The taste is incredible </textarea>
            </li>
            <li class="form-row">
                <label class="label" for="image-link">Image link:</label>
                <textarea class="form-text-area" id="image-link"
                          name="Image link">https://i.imgur.com/t04DtjZ.jpg</textarea>
            </li>
            <li class="form-row">
                <input class="form-submit-button" type="submit" value="Submit">
            </li>
        </ul>
    </form>
</div>
<!-- /Form -->

<!-- Footer -->
<footer class="footer">
    <p class="footer-border">By Wiktoria Golanka. All rights reserved.</p>
</footer>
<!-- /Footer -->

</body>
</html>
