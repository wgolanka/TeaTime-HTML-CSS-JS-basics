<!-- Header Form -->
<div class="form-header">
    <p class="header">Edit your profile</p>
</div>
<!-- /Header Form -->

<!-- Form -->
<div class="form-edit-profile" id="edit-profile-div">
    <form class="form" id="form-edit-profile" method="post">
        <ul class="form-wrapper">
            <li class="form-row">
                <label class="label" for="email">Email:</label>
                <input class="form-input" id="email" type="text" name="emailAddress" value="">
            </li>
            <li>
                <div id="email-error" class="error"></div>
            </li>
            <li class="form-row">
                <label class="label" for="username">Username:</label>
                <input class="form-input" id="username" type="text" name="nickname" value="">
            </li>
            <li>
                <div id="username-error" class="error"></div>
            </li>
            <!--<li class="form-row">-->
                <!--<label class="label" for="password">Password:</label>-->
                <!--<input class="form-input" id="password" type="password" name="Password">-->
            <!--</li>-->
            <!--<li class="form-row">-->
                <!--<label class="label" for="new-password">New password:</label>-->
                <!--<input class="form-input" id="new-password" type="password" name="Password">-->
            <!--</li>-->
            <li class="form-row">
                <label class="label" for="description">Description:</label>
                <textarea class="form-text-area" id="description" name="description"></textarea>
            </li>
            <li>
                <div id="desc-error" class="error"></div>
            </li>
            <li class="form-row">
                <label class="label" for="image-link">Avatar link:</label>
                <textarea class="form-text-area" id="image-link"
                          name="avatar"> </textarea>
            </li>
            <li>
                <div id="image-link-error" class="error"></div>
            </li>
            <li class="form-row">
                <div id="error-summary" class="error-summary"></div>
                <input class="form-submit-button" type="submit" value="Submit" id="submit-button">
            </li>
        </ul>
    </form>
</div>
<!-- /Form -->
