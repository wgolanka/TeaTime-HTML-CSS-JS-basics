<!DOCTYPE html>
<html lang="PL">
<head>
    <!-- import font and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- import styles -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="styles/add-tea-form.css">
    <title>TIN - Mini Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="body">

<!-- Header -->
<header class="header">
    <h1 class="title">It's Tea Time!</h1>
    <p>Your favourite teas library, add a tea and configure the recipe, <br>see other people teas.</p>
</header>
<!-- /Header -->

<!-- Navigation -->
<div class="nav-container">
    <ul class="nav-list">
        <li class="nav-list-item">
            <button onclick="location.href='../homepage/homepage.html'" class="material-icons">home</button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../homepage/homepage.html'">Home</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button onclick="location.href='../user-profile/user-profile.html'" class="material-icons">account_circle
            </button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../user-profile/user-profile.html'">Profile</a>
            </div>
        </li>

        <li class="nav-list-item">
            <button onclick="location.href='../add-tea-form/add-tea-form.html'" class="material-icons">add</button>
            <div class="nav-container">
                <a class="nav-text" onclick="location.href='../add-tea-form/add-tea-form.html'" href="#Add Tea">Add
                    tea</a>
            </div>
        </li>
    </ul>
</div>
<!-- /Navigation -->

<!-- Header Form -->
<div class="form-header" >
    <p class="header">Add your tea</p>
</div>
<!-- /Header Form -->

<!-- Form -->
<div class="form-add-tea">
    <form class="form" id="add-tea-form" method="post">
        <ul class="form-wrapper">
            <li class="fields-info">
                <p>Fields with * are obligatory</p>
            </li>
            <li class="form-row">
                <label class="label" for="name">Name:</label>
                <input class="form-input" id="name" type="text" name="name" placeholder="Green Sencha">
            </li>
            <li>
                <div id="name-error" class="error"></div>
            </li>
            <li class="form-row">
                <label class="label" for="origin-country">*Origin country:</label>
                <input class="form-input" id="origin-country" type="text" name="originCountry" placeholder="Japan">
            </li>
            <li>
                <div id="origin-country-error" class="error"></div>
            </li>
            <li class="form-row">
                <label class="label" for="harvest-season">*Harvest season:</label>
                <input class="form-input" id="harvest-season" type="text" name="harvestSeason" placeholder="Autumn">
            </li>
            <li>
                <div id="harvest-season-error" class="error"></div>
            </li>
            <li class="form-row">
                <label class="label" for="caffeine-content">Caffeine content:</label>
                <input class="form-input" id="caffeine-content" type="text" name="caffeineContent" placeholder="12 mg">
            </li>
            <li>
                <div id="caffeine-content-error" class="error"></div>
            </li>
            <!--<li class="form-row">-->
                <!--<label class="label" for="description">*Description:</label>-->
                <!--<textarea class="form-text-area" id="description" name="description" placeholder="This tea is harvested-->
<!--only during moonset! The taste is incredible!"></textarea>-->
            <!--</li>-->
            <!--<li>-->
                <!--<div id="desc-error" class="error"></div>-->
            <!--</li>-->
            <li class="form-row">
                <label class="label" for="image-link">Image link:</label>
                <textarea class="form-text-area" id="image-link" placeholder="https://i.imgur.com/t04DtjZ.jpg"
                          name="imageLink"></textarea>
            </li>
            <li>
                <div id="image-link-error" class="error"></div>
            </li>
            <li class="form-row">
                <div id="error-summary" class="error-summary"></div>
                <input class="form-submit-button" type="submit"
                       value="Submit" id="submit-button">
            </li>
        </ul>
    </form>
</div>
<!-- /Form -->

<!-- Footer -->
<footer class="footer">
    <p class="footer-border">By Wiktoria Golanka. All rights reserved.</p>
</footer>
<!-- /Footer -->

<script src="validate-and-post-tea-form.js"></script>
</body>
</html>
